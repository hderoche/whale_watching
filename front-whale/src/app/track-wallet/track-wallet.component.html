<table mat-table [dataSource]="transactionByWallet" style="width: 80%; margin: auto">

    <ng-container matColumnDef="wallet">
    <th mat-header-cell *matHeaderCellDef> Wallet </th>
    <td mat-cell *matCellDef="let element"> {{element.wallet.address}}</td>
    </ng-container>

    <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.transactions[0].timestamp*1000 | date:'short'}} </td>
    </ng-container>


    <ng-container matColumnDef="from">
    <th mat-header-cell *matHeaderCellDef> From </th>
    <td mat-cell *matCellDef="let element"> {{element.transactions[0].from.address | slice:0:15}} </td>
    </ng-container>

    <ng-container matColumnDef="to">
    <th mat-header-cell *matHeaderCellDef> To </th>
    <td mat-cell *matCellDef="let element"> {{element.transactions[0].to.address | slice:0:15}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
</table>
