<table mat-table [dataSource]="transactionByWallet" style="width: 80%; margin: auto">

    <ng-container matColumnDef="wallet">
    <th mat-header-cell *matHeaderCellDef> Wallet </th>
    <td mat-cell *matCellDef="let element"> {{element.wallet.address | slice:0:15}}</td>
    </ng-container>

    <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Owner Type </th>
    <td mat-cell *matCellDef="let element"> {{element.wallet.owner_type}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
</table>
