<h1 style="text-align: center;">Last {{total}} Transactions over 500M</h1>

<div class="my-block" *ngIf="LT">
    <table mat-table [dataSource]="LT" style="width: 90%; margin: auto; overflow: scroll">

        <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
        <!-- Position Column -->
        <ng-container matColumnDef="blockchain">
            <th mat-header-cell *matHeaderCellDef> Blockchain </th>
            <td mat-cell *matCellDef="let element"> <img [src]="element.pathImg" [alt]="element.blockchain" class="tr_logo"></td>
        </ng-container>
    
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.timestamp*1000 | date:'short'}} </td>
        </ng-container>
        
        <!-- Name Column -->
        <ng-container matColumnDef="from">
            <th mat-header-cell *matHeaderCellDef> From </th>
            <td mat-cell *matCellDef="let element"> {{element.from.address | slice:0:15}} </td>
        </ng-container>
        
        <ng-container matColumnDef="to">
            <th mat-header-cell *matHeaderCellDef> To </th>
            <td mat-cell *matCellDef="let element"> {{element.to.address | slice:0:15}} </td>
        </ng-container>
        
        <!-- Weight Column -->
        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.amount}} {{element.symbol}} </td>
        </ng-container>
        
        <!-- Symbol Column -->
        <ng-container matColumnDef="usd">
            <th mat-header-cell *matHeaderCellDef> Equivalent </th>
            <td mat-cell *matCellDef="let element"> {{element.amount_usd | currency}} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
</div>
